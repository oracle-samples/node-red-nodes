<script type="text/javascript">
RED.nodes.registerType("create-asset", {
    category: "oracle fusion scm",
    paletteLabel: "create asset",
    defaults: {
        name: { value: "" },
        server: { type: "scm-server", required: true },
        url: { value: ""},
        mappings: { value: "AssetNumber: <set_value>\n\Description: <set_value>\n\ItemNumber: <set_value>\n\OperatingOrganizationCode: <set_value>\n\CurrentLocationContextCode: <set_value>\n\Quantity: <set_value>\n\MaintainableFlag: <set_value>\n\NewWoAllowedFlag: <set_value>" }
    },
    inputs: 1,
    outputs: 1,
    color: "#4F7D7B",
    icon: "font-awesome/fa-cube",
    label: function () {
        return this.name || "create asset";
    },
    oneditprepare: function () {

        function setDefaultUrl() {
            const serverNodeId = $("#node-input-server").val();
            const serverNode = RED.nodes.node(serverNodeId);
            const urlInput = $("#node-input-url");

            if (serverNode && !urlInput.val()) {
                const defaultUrl =
                    `https://${serverNode.hostname}/fscmRestApi/resources/${serverNode.version}/installedBaseAssets/`;
                urlInput.val(defaultUrl);
            }
        }

        setDefaultUrl();

        $("#node-input-server").on("change", setDefaultUrl);
    }
});
</script>

<script type="text/x-red" data-template-name="create-asset">
    <div class="form-row">
        <label for="node-input-name" style="width:auto">
            <i class="fa fa-tag"></i> Name
        </label>

        <input type="text" id="node-input-name">
    </div>

    <div class="form-row">
        <label for="node-input-server" style="width:auto">
            <i class="fa fa-globe"></i> SCM Server
        </label>

        <input type="text" id="node-input-server" placeholder="Select SCM Server" />
    </div>

    <div class="form-row">
        <label for="node-input-url" style="width:auto">
            <i class="fa fa-link"></i> URL
        </label>

        <div style="color:#777; font-size: 0.85em;">
            Auto-filled from server selection
        </div>

        <input type="text" id="node-input-url" style="width:100%;">
    </div>

    <div class="form-row">
        <label for="node-input-mappings" style="width:auto">
            <i class="fa fa-list-ul"></i> Payload Mappings
        </label>

    <div style="color:#777; font-size: 0.85em;">
        <b>Format: key: value</b><br>
        - value may be a field from dequeued data (AssetNumber: msg.dequeued.AssetNumber)<br>
        - or a manually entered value (ItemNumber: 100100100)
    </div>

        <textarea id="node-input-mappings" style="width:100%; height:250px;"></textarea>
    </div>
</script>


<script type="text/x-red" data-help-name="create-asset">
<p>Creates a new Installed Base Asset in SCM. 
    Can use payload mappings to map fields from the dequeued message 
    (msg.path is automatically set to msg.dequeued in the Dequeue Node) 
    or manually entered values.
</p>

<h3>Inputs</h3>

<dl class="message-properties">
    <dt>SCM Server</dt><dd>SCM configuration used for authentication.</dd>
    <dt>URL</dt><dd>Auto-populated from SCM configuration fields. Installed Base Asset endpoint.</dd>
    <dt>Payload Mappings</dt>
    <dd>Requires key: value format. Value may be a field from dequeued data  (e.g. <code>AssetNumber: msg.dequeued.AssetNumber</code>) or manually entered value.</dd>
</dl>
</script>
