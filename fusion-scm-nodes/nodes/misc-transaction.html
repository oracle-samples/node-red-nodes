<script type="text/javascript">
RED.nodes.registerType("misc-transaction", {
    category: "oracle fusion scm",
    paletteLabel: "miscellaneous transaction",
    defaults: {
        name: { value: "" },
        server: { type: "scm-server", required: true },
        url: { value: ""},
        mappings: { value: "OrganizationName: <set_value>\n\OrganizationID: <set_value>\n\TransactionUnitOfMeasure: <set_value>\n\TransactionQuantity: <set_value>\n\ItemNumber: <set_value>\n\SubinventoryCode: <set_value>\n\TransactionType: <set_value>\n\SourceCode: <set_value>\n\UseCurrentCostFlag: <set_value>" }
    },
    inputs: 1,
    outputs: 1,
    color: "#4F7D7B",
    icon: "font-awesome/fa-cubes",
    label: function () {
        return this.name || "miscellaneous transaction";
    },
    oneditprepare: function () {

        function setDefaultUrl() {
            const serverNodeId = $("#node-input-server").val();
            const serverNode = RED.nodes.node(serverNodeId);
            const urlInput = $("#node-input-url");

            if (serverNode && !urlInput.val()) {
                const defaultUrl =
                    `https://${serverNode.hostname}/fscmRestApi/resources/${serverNode.version}/inventoryStagedTransactions/`;
                urlInput.val(defaultUrl);
            }
        }

        setDefaultUrl();

        $("#node-input-server").on("change", setDefaultUrl);
    }
});
</script>

<script type="text/x-red" data-template-name="misc-transaction">
    <div class="form-row">
        <label for="node-input-name" style="width:auto">
            <i class="fa fa-tag"></i> Name
        </label>

        <input type="text" id="node-input-name">
    </div>

    <div class="form-row">
        <label for="node-input-server" style="width:auto">
            <i class="fa fa-globe"></i> SCM Server
        </label>

        <input type="text" id="node-input-server" placeholder="Select SCM Server" />
    </div>

    <div class="form-row">
        <label for="node-input-url" style="width:auto">
            <i class="fa fa-link"></i> URL
        </label>

        <div style="color:#777; font-size: 0.85em;">
            Auto-filled from server selection
        </div>

        <input type="text" id="node-input-url" style="width:100%;">
    </div>

    <div class="form-row">
        <label for "node-input-mappings" style="width:auto">
            <i class="fa fa-list-ul"></i> Payload Mappings
        </label>
    
        <div style="color:#777; font-size: 0.85em;">
        <b>Format: key: value</b><br>
        - value may be a field from dequeued data (ItemNumber: msg.dequeued.ItemNumber)<br>
        - or a manually entered value (ItemNumber: 100100100)
    </div>

        <textarea id="node-input-mappings" style="width:100%; height:250px;"></textarea>
    </div>
</script>


<script type="text/x-red" data-help-name="misc-transaction">
<p>
Creates a Miscellaneous Inventory Transaction in SCM.
Supports both receipts (+) and issues (-).
</p>

<h3>Inputs</h3>

<dl class="message-properties">
    <dt>SCM Server</dt>
    <dd>SCM configuration used for authentication.</dd>

    <dt>URL</dt>
    <dd>Auto-populated from SCM configuration fields. Inventory Staged Transactions endpoint.</dd>

    <dt>Organization ID / Name</dt>
    <dd>Inventory organization where the transaction is made. Organization ID or Name is required.</dd>

    <dt>Item Number</dt>
    <dd>Item Number for the transaction.</dd>

    <dt>Transaction Quantity</dt>
    <dd>Positive quantity for receipt, negative quantity for issue.</dd>

    <dt>Transaction Unit Of Measure</dt>
    <dd>Unit of measure for the transaction.</dd>

    <dt>Subinventory Code</dt>
    <dd>Target subinventory for the transaction.</dd>

    <dt>Transaction Type</dt>
    <dd>Select either a Miscellaneous Receipt (+) or Miscellaneous Issue (-).</dd>
       
    <dt>Source Code</dt>
    <dd>Source Code for the transaction.</dd>

    <dt>Use Current Cost Flag</dt>
    <dd>Determines whether the current cost flag is used when processing the transfer.</dd>
</dl>
</script>
