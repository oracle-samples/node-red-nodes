<script type="text/javascript">
RED.nodes.registerType("get-ib-asset", {
    category: "oracle fusion scm",
    paletteLabel: "get installed base asset",
    defaults: {
        name: { value: "" },
        server: { type: "scm-server", required: true },
        url: { value: "" },
        serialNumber: { value: "" }
    },
    inputs: 1,
    outputs: 1,
    color: "#4F7D7B",
    icon: "font-awesome/fa-search",
    label: function () {
        return this.name || "get installed base asset";
    },
    oneditprepare: function () {

        function setDefaultUrl() {
            const serverNodeId = $("#node-input-server").val();
            const serverNode = RED.nodes.node(serverNodeId);
            const urlInput = $("#node-input-url");

            if (serverNode && !urlInput.val()) {
                const defaultUrl =
                    `https://${serverNode.hostname}/fscmRestApi/resources/${serverNode.version}/installedBaseAssets/`;
                urlInput.val(defaultUrl);
            }
        }

        setDefaultUrl();
        
        $("#node-input-server").on("change", setDefaultUrl);
    }
});
</script>

<script type="text/x-red" data-template-name="get-ib-asset">

    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> Name
        </label>
        
        <input type="text" id="node-input-name">
    </div>

    <div class="form-row">
        <label for="node-input-server">
            <i class="fa fa-globe"></i> SCM Server
        </label>

        <input type="text" id="node-input-server" placeholder="Select SCM Server">
    </div>

    <div class="form-row">
        <label for="node-input-url">
            <i class="fa fa-link"></i> URL
        </label>

        <div style="color:#777; font-size: 0.85em;">
            Auto-filled from server selection
        </div>

        <input type="text" id="node-input-url" style="width:100%;">
    </div>

    <div class="form-row">
        <label for="node-input-serialNumber" style="width:140px;">
            <i class="fa fa-hashtag"></i> SerialNumber
        </label>

        <input type="text" id="node-input-serialNumber">
    </div>

</script>

<script type="text/x-red" data-help-name="get-ib-asset">
<p>Retrieves installed base asset using the configured server and serial number.</p>

<h3>Inputs</h3>
<dl class="message-properties">
    <dt>SCM Server</dt><dd>SCM configuration used for authentication.</dd>
    <dt>URL</dt><dd>Auto-populated from SCM configuration fields. Reads from Installed Base Assets endpoint.</dd>
    <dt>SerialNumber</dt><dd>Serial Number to read from.</dd>
</dl>

</script>
