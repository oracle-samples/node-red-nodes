<script type="text/javascript">
RED.nodes.registerType("scm-server", {
    color: "#4F7D7B",
    category: "config",
    defaults: {
        tokenUrl: { value: "" },
        hostname: { value: "" },
        version: { value: "" },
        scope: {value: ""},
        proxyUrl: { value: "http://www-proxy-hqdc.us.oracle.com:80" },
        useProxy: { value: false },
        tokenExpiryMins: { value: "" }
    },
    credentials: {
        username:     { type: "text" },
        password: { type: "password" }
    },
    label: function() {
        return this.hostname || "SCM Server";
    },
    oneditprepare: function() {

        function toggleProxy() {
            const useProxy = $("#node-config-input-useProxy").is(":checked");

            if (useProxy) {
                $("#proxy-row").show();
            } else {
                $("#proxy-row").hide();
            }
        }

        // initialize state
        toggleProxy();

        // toggle on checkbox change
        $("#node-config-input-useProxy").on("change", toggleProxy);
    }
});
</script>

<script type="text/x-red" data-template-name="scm-server">

    <div class="form-row">
        <label for="node-config-input-username">Username</label>

        <input type="text" id="node-config-input-username"></input>
    </div>

    <div class="form-row">
        <label for="node-config-input-password">Password</label>

        <input type="password" id="node-config-input-password"></input>
    </div>

    <div class="form-row">
        <label for="node-config-input-scope">Scope</label>

        <input type="text" id="node-config-input-scope">
    </div>

    <div class="form-row">
        <label for="node-config-input-tokenUrl">Token URL</label>

        <input type="text" id="node-config-input-tokenUrl"></input>
    </div>

    <div class="form-row">
        <label for="node-config-input-hostname">Hostname</label>

        <input type="text" id="node-config-input-hostname"></input>
    </div>

    <div class="form-row">
        <label for="node-config-input-version">Version</label>
        
        <input type="text" id="node-config-input-version" placeholder="11.13.18.05">
        </input>
    </div>

    <div class="form-row">
        <label for="node-config-input-tokenExpiryMins">Token Expiry (minutes)</label>
        <input type="number" id="node-config-input-tokenExpiryMins" placeholder="Default: 60">
    </div>

    <div class="form-row">
        <label for="node-config-input-useProxy" style="width:120px;">Use Proxy</label>

        <input type="checkbox" id="node-config-input-useProxy" style="margin-left:0; width:auto;">
    </div>

    <div class="form-row" id="proxy-row">
        <label for="node-config-input-proxyUrl">Proxy URL</label>

        <input type="text" id="node-config-input-proxyUrl">
    </div>

</script>
